<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Disappearing Assassins</title>
        <link rel="stylesheet" href="Assassins.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).css('opacity', '0')
                    $(this).css('transition', 'opacity 0.5s')
                });
                $('button').click(function(){
                    $('img').css('opacity', '1');
                });
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Click the assassins to destroy them!</h2>
            <div class="img_block">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
                <img src="http://res.cloudinary.com/lebspec/image/upload/v1508805155/AC3_sdzrqc.jpg" alt="assassin">
            </div>
            <button>Restore</button>
        </div>
    </body>
</html>
