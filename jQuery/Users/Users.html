<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="Users.css">
        <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('form').submit(function(){
                    $('.list').append('<tr><td>' + $("input[name='First_Name']").val() + '</td><td>'
                        + $("input[name='Last_Name']").val() + '</td><td>'
                        + $("input[name='Email_Address']").val() + '</td><td>'
                        + $("input[name='Contact_No']").val() + '</td></tr>')
                    // $('.list').css('border-collapse', 'collapse')
                    $('.list').children().children().css('border', '1px solid black')
                    $('form').trigger("reset")
                    return false;
                })
            });
        </script>
    </head>
    <body>
        <table class="list">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </table>
        <div class="form">
            <h1>Add User</h1>
            <hr>
            <form class="info_form" action="index.html" method="post">
                <table>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" name="First_Name"><td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" name="Last_Name"></td>
                    </tr>
                    <tr>
                        <td>Email Address:  </td>
                        <td><input type="text" name="Email_Address"></td>
                    </tr>
                    <tr>
                        <td>Contact No.: </td>
                        <td><input type="text" name="Contact_No"></td>
                    </tr>
                </table>
                <input type="submit" name="Add User" value="Add User">
            </form>
        </div>
    </body>
</html>
