<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" href="Contact_Card.css">
        <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $(document).on('click', 'button', function(){

                    $('.description_wrap').append("<div class='user_content'>" + $("input[name='First_Name']").val()
                        + ' ' + $("input[name='Last_Name']").val() +'<p>Click for description!</p>' + '</div>')

                    $('.user_content').css('border',  '2px solid black')
                    $('p').css('hover')
                    return false;
                })
                $(document).on('click', 'p', function(){
                    $(this).parent().html($(".input_descript").val());
                    $('.user_content').addClass('click_p')
                });
            });
        </script>
    </head>
    <body>
        <div class="form">
            <h1>Add User</h1>
            <hr>
            <div class="left_wrap">
                <table>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" name="First_Name"><td>
                    </tr>
                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" name="Last_Name"></td>
                    </tr>
                    <tr>
                        <td>Enter Description: </td>
                    </tr>
                    <tr>
                        <td><textarea class="input_descript" type="text" name="Description" wrap="soft"></textarea></td>
                    </tr>
                </table>
                <button>Add User</button>
            </div>
                <!-- <input type="submit" name="Add User" value="Add User"> -->
            <!-- </form> -->
            <div class="description_wrap">

            </div>
        </div>
    </body>
</html>
